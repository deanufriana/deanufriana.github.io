name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [master]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Install, build, and upload your site
        uses: withastro/action@v2
      - name: Update Resume Gist
        uses: exuanbo/actions-deploy-gist@v1
        with:
          token: ${{ secrets.TOKEN }}
          gist_id: b0396934938be633d75f134046ae8806
          file_path: src/data/resume.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Bump version (no git tagging)
        run: |
          npm version patch --no-git-tag-version
          node -p "require('./package.json').version" > .version

      - name: Commit & tag
        run: |
          VERSION=$(cat .version)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json || true
          git commit -m "chore(release): v$VERSION [skip ci]" || echo "No changes to commit"
          git tag -a "v$VERSION" -m "Release v$VERSION" || echo "Tag exists"
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git push origin "$BRANCH" --follow-tags
